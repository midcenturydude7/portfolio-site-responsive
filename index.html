<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- CSS -->
  <link rel="stylesheet" href="css/main.css">
  <!-- Google fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">
  <!-- Font Awesome -->
  <script src="https://kit.fontawesome.com/b245f8ce7a.js" crossorigin="anonymous"></script>

  <title>DRAFT: Portfolio Site</title>
</head>
<body>

  <!-- ABSOLUTELY POSITIONED ELEMENTS -->
  <div class="container-shape">
    <div class="h-shape"></div>
  </div>

  <!-- HEADER / NAVIGATION -->
  <header class="header__bg-image">
    <div class="container">
      <button class="nav-toggle" aria-label="open navigation">
        <span class="nav__menu"><i class="fas fa-bars"></i></span>
      </button>
      <nav class="nav">
        <ul class="nav__list nav__list--primary">
          <li class="nav__item nav__item-hover"><a href="#" class="nav__link">Home</a></li>
          <li class="nav__item nav__item-hover"><a href="#" class="nav__link">About</a></li>
          <li class="nav__item nav__item-hover"><a href="#" class="nav__link">Work</a></li>
          <li class="nav__item nav__item-hover"><a href="#" class="nav__link">Contact</a></li>
        </ul>
        <ul class="nav__list nav__list--secondary">
          <li class="nav__item"><a href="#" class="nav__link nav__link--theme-button"><i class="fas fa-adjust"></i></a></li>
        </ul>
      </nav>
    </div>
  </header>

  <!-- MOBILE ELEMENT: LIGHT/DARK MODE BTN -->
  <div class="container-shape">
    <div class="theme-btn">
      <i class="fas fa-adjust"></i>
    </div>
  </div>

  <!-- MAIN CONTENT -->
    <main>
      <div class="container row">
        <div class="col--left">
          <img class="main__hero-image" src="img/MG_Avatar.jpg" alt="">
        </div>
        <div class="col--middle">
          <h1 class="main__title">Hi. I'm <span class="main__title--accent">Matt</span>.</h1>
          <p class="main__sub-title">I build things for the web.</p>
          <div class="main-btn">
            <a href="#" class="main__main-btn">
              <span class="main__btn-text main__btn-text--hover">Learn more</span>
              <span class="main__btn-icon"><i class="fas fa-terminal"></i></span>
            </a>
          </div>
        </div>
        <div class="col--right">
          <article class="main__article">
            <p class="main__text">I am a self-taught frontend developer. I specialize in creating useful - and often beautiful - user experiences.</p>
          </article>
        </div>
      </div>
      <div class="container row bottom-row">
        <div class="col--left-bottom">
          <h1 class="main__title">Here's what I'm <span class="main__title--accent">working on</span>.</h1>
        </div>
        <div class="col--right-bottom">
          <h1 class="main__title">Here's what I'm <span class="main__title--accent">working on</span>.</h1>
        </div>
      </div>
    </main>
  
    <!-- FOOTER CONTENT -->
    <footer>
      <div class="footer-btn">
        <a href="#" class="footer__main-btn">
        <span class="footer__btn-text footer__btn-text--hover">Learn more</span>
        <span class="footer__btn-icon"><i class="fas fa-terminal"></i></span>
        </a>
      </div>
    </footer>

  <!-- JS FILE >App.js< IMPORT -->
  <script src="app.js" type="module"></script>
  
  </body>
</html>
