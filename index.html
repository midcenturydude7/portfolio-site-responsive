<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- CSS -->
  <link rel="stylesheet" href="css/main.css">
  <!-- Google fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">
  <!-- Font Awesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" integrity="sha512-1ycn6IcaQQ40/MKBW2W4Rhis/DbILU74C1vSrLJxCq57o941Ym01SwNsOMqvEBFlcgUa6xLiPY/NS5R+E6ztJQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  <title>DRAFT: Portfolio Site</title>
</head>
<body>

  <!-- HEADER / NAVIGATION -->
  <header>
    <div class="container">
      <button class="nav-toggle" aria-label="open navigation">
        <span class="hamburger"></span>
      </button>
      <nav class="nav">
        <ul class="nav__list nav__list--primary">
          <li class="nav__item nav__item-hover"><a href="#" class="nav__link">Home</a></li>
          <li class="nav__item nav__item-hover"><a href="#" class="nav__link">About</a></li>
          <li class="nav__item nav__item-hover"><a href="#" class="nav__link">Work</a></li>
          <li class="nav__item nav__item-hover"><a href="#" class="nav__link">Contact</a></li>
        </ul>
        <ul class="nav__list nav__list--secondary">
          <li class="nav__item"><a href="#" class="nav__link nav__link--theme-button"><i class="fas fa-adjust"></i></a></li>
        </ul>
      </nav>
    </div>
  </header>

  <main>
    <div class="container row">
      <h1 class="main__title">Hi, I'm <span class="main__title--accent">Matt</span>.</h1>
      <p class="main__sub-title">I build things for the web.</p>
      <article class="main__article">
        <p class="main__text">I am a self-taught software developer. I specialize in creating useful - and sometimes beautiful - user experiences.</p>
      </article>
    </div>
  </main>
  <div class="container-shape">
    <div class="h-shape"></div>
    <div class="container-image">
      <img class="hero-image" src="img/MG_Avatar.jpg" alt="">
    </div>
    <div class="theme-btn">
      <i class="fas fa-adjust icon-border"></i>
    </div>
  </div>
  <script src="app.js" type="module"></script>
</body>
</html>
